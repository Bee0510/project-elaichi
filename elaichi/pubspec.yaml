name: elaichi
description: Campus Guide for NIT Rourkela

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.1

  # Code Generation
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  dartz: ^0.10.1

  # Icons and animations
  font_awesome_flutter: ^10.1.0
  lottie: ^2.6.0

  # Firebase Plugins
  google_sign_in: ^6.1.4
  firebase_auth: ^4.1.0
  firebase_core: ^2.1.1
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  fluttertoast: ^8.0.9
  shared_preferences: ^2.0.15
  http_parser: ^4.0.1
  webview_flutter: ^2.0.14
  graphql: ^5.1.1
  collection: ^1.16.0
  shimmer: ^3.0.0
  url_launcher: ^6.1.5
  cached_network_image: ^3.2.1
  intl: ^0.18.1
  carousel_slider: ^4.1.1
  firebase_messaging: ^14.0.4
  flutter_local_notifications: ^15.1.0+1
  marquee: ^2.2.3
  quiver: ^3.1.0
  auto_size_text: ^3.0.0
  rive: ^0.11.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  very_good_analysis: ^5.0.0+1
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/rive/
  fonts:
    - family: Avenue
      fonts:
        - asset: assets/icons/avenue_icons.ttf
